<div class="test">
    <h2>This is home component</h2>
    <br>
    
    <select name="" id="city" (change)="changeCity($event)">
        <option *ngFor="let item of cities" value="{{ item.city }}">
            {{ item.city }}
        </option>
    </select>
    <br>
    <select name="" id="district">
        <option *ngFor="let item of districts" value="{{ item }}">
            {{ item }}
        </option>
    </select>

</div>
